<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      background: #f1f1f1;
    }
    
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      color: #0055ff;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    .form-group input[type="radio"],
    .form-group input[type="checkbox"] {
      margin-right: 5px;
    }
    
    .form-group button {
      padding: 10px 20px;
      background: #0055ff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background: #003399;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form>
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="gender-male" name="gender" value="male" required>
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" value="female" required>
        <label for="gender-female">Female</label>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="uk">United Kingdom</option>
          <!-- Add more countries as needed -->
        </select>
      </div>
      <div class="form-group">
        <label>Languages Known:</label>
        <input type="checkbox" id="lang-english" name="languages" value="english">
        <label for="lang-english">English</label>
        <input type="checkbox" id="lang-spanish" name="languages" value="spanish">
        <label for="lang-spanish">Spanish</label>
        <input type="checkbox" id="lang-french" name="languages" value="french">
        <label for="lang-french">French</label>
        <!-- Add more language options as needed -->
      </div>
      <div class="form-group">
        <input type="checkbox" id="declaration" required>
        <label for="declaration">I hereby declare that all details I have provided are accurate.</label>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
