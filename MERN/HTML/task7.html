<!DOCTYPE html>
<html>
<head>
    <title>Sample Registration Page</title>
    <style>
        .style1 {
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <table class="style1">
                <tr>
                    <td>Full Name:</td>
                    <td>
                        <input type="text" id="TxtName" name="TxtName">
                    </td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" id="TxtUserName" name="TxtUserName">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" id="TxtPassword" name="TxtPassword">
                    </td>
                </tr>
                <tr>
                    <td>Re Password:</td>
                    <td>
                        <input type="password" id="TxtRePassword" name="TxtRePassword">
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <input type="text" id="TxtAddress" name="TxtAddress">
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>
                        <input type="text" id="TxtAge" name="TxtAge">
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <select id="DropDownList1" name="DropDownList1">
                            <option value="-1">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
