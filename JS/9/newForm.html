<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="newForm.css">
</head>
<body>
  <div class="outer-box">
    <div class="inner-box">
      <h2>Registration Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <label for="language">Language:</label>
        <select id="language">
          <option value="">Select a language</option>
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
          <!-- Add other language options here -->
        </select>

        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" placeholder="Enter your zip code" required>

        <label for="about">About:</label>
        <textarea id="about" placeholder="Tell us about yourself"></textarea>

        <input type="submit" value="Register" style="font-weight: bold;">
      </form>
    </div>
  </div>
</body>
</html>
